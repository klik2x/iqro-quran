
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>IQRO Quran Digital V.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
      :root { 
        --emerald-dark: #036666; 
        --emerald-light: #99D5C9;
        --soft-white: #FDFBF7;
        --gold-dark: #D4AF37;
        --gold-light: #FFD700;

        /* High Contrast Mode Colors */
        --hc-bg: #000000;
        --hc-text: #FFFFFF;
        --hc-accent: #FFFF00;
        --hc-button-bg: #FFFF00;
        --hc-button-text: #000000;
      }
      html {
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }
      body { 
        touch-action: manipulation;
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
      }
      .font-arabic { 
        font-family: 'Amiri', serif; 
        line-height: 2.8; /* Increased line-height for better readability */
      }
      #root { 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column;
      }

      /* Ayah Number Ornament */
      .ayah-circle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--gold-dark);
        border-radius: 50%;
        width: 2.8rem;
        height: 2.8rem;
        font-family: 'Poppins', sans-serif;
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--emerald-dark);
        background: radial-gradient(circle, #ffffff 0%, #fcfcfc 100%);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        margin: 0 0.75rem;
        vertical-align: middle;
        flex-shrink: 0;
      }
      
      .dark .ayah-circle {
        border-color: var(--gold-light);
        color: var(--emerald-light);
        background: #1e293b;
      }

      /* High Contrast Mode Styles */
      .high-contrast {
        background-color: var(--hc-bg) !important;
        color: var(--hc-text) !important;
      }
      .high-contrast .dark\:bg-dark-blue-card { /* Ensure card backgrounds are black */
        background-color: var(--hc-bg) !important;
        border-color: var(--hc-accent) !important;
      }
      .high-contrast .dark\:text-white, .high-contrast .text-white { /* Ensure white text in HC mode */
        color: var(--hc-text) !important;
      }
      .high-contrast .dark\:text-emerald-light, .high-contrast .text-emerald-dark { /* Ensure emerald/accent colors are HC accent */
        color: var(--hc-accent) !important;
      }
      .high-contrast .bg-emerald-dark, .high-contrast .bg-emerald-600 { /* Ensure emerald backgrounds become HC accent */
        background-color: var(--hc-accent) !important;
        color: var(--hc-button-text) !important;
      }
      .high-contrast .bg-white { /* Ensure white backgrounds become black */
        background-color: var(--hc-bg) !important;
      }
      .high-contrast .text-gray-600, .high-contrast .dark\:text-gray-300, .high-contrast .text-gray-700 { /* Adjust gray text for HC */
        color: var(--hc-text) !important;
      }
      .high-contrast .bg-white\/20, .high-contrast .hover\:bg-white\/40, .high-contrast .bg-white\/30, .high-contrast .hover\:bg-white\/50 {
        background-color: var(--hc-button-bg) !important;
        color: var(--hc-button-text) !important;
      }
      .high-contrast .ayah-circle {
        border-color: var(--hc-accent);
        color: var(--hc-button-text);
        background: var(--hc-accent);
      }
      .high-contrast .dark\:border-gray-800, .high-contrast .border-gray-100 {
        border-color: var(--hc-accent) !important;
      }
      .high-contrast .ring-emerald-dark\/10 {
        background-color: transparent !important;
        box-shadow: none !important;
      }
      .high-contrast .shadow-lg, .high-contrast .shadow-md, .high-contrast .shadow-sm {
        box-shadow: none !important;
      }


      /* For keyboard users */
      :focus-visible {
        outline: 2px solid #D4AF37;
        outline-offset: 2px;
        border-radius: 4px;
      }
      .high-contrast :focus-visible {
        outline: 3px solid var(--hc-accent);
        outline-offset: 3px;
        border-radius: 4px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--emerald-dark);
        border-radius: 10px;
      }
      .high-contrast ::-webkit-scrollbar-thumb {
        background: var(--hc-accent);
      }
      
      /* Utility to hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
     <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              arabic: ['Amiri', 'Lateef', 'serif'],
            },
            colors: {
              'emerald-dark': '#036666',
              'emerald-light': '#99D5C9',
              'gold-light': '#FFD700',
              'gold-dark': '#D4AF37',
              'soft-white': '#FDFBF7',
              'dark-blue': '#0F172A',
              'dark-blue-card': '#1E293B',
              'hc-bg': '#000000',
              'hc-text': '#FFFFFF',
              'hc-accent': '#FFFF00',
              'hc-button-bg': '#FFFF00',
              'hc-button-text': '#000000',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'shake': 'shake 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: 0, transform: 'scale(0.95)' },
                'to': { opacity: 1, transform: 'scale(1)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              }
            }
          }
        }
      }
    </script>
