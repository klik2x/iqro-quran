
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IQRO Quran Digital V.2</title>
    <meta name="description" content="Aplikasi Al-Quran Digital interaktif dengan fitur Iqro, Murotal, Tafsir, dan Doa." />
    <meta name="keywords" content="Alquran Digital, Belajar Iqro, Murotal Alquran, Tafsir Alquran, Doa Harian, Alquran Online, #AlquranDigital #IqroOnline #QuranDigital" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- PWA Support -->
    <link rel="manifest" href="/metadata.json" />
    <meta name="theme-color" content="#036666" />
    
    <style>
      :root { --emerald-dark: #036666; }
      html {
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }
      body { 
        touch-action: manipulation;
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
      }
      .font-arabic { 
        font-family: 'Amiri', serif; 
        line-height: 2.5; 
      }
      #root { 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column;
      }
      :focus-visible {
        outline: 2px solid #D4AF37;
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Custom Verse Number Circle */
      .ayah-circle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #036666;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-family: 'Amiri', serif;
        font-size: 14px;
        margin-right: 8px;
        color: #036666;
      }
      .dark .ayah-circle {
        border-color: #99D5C9;
        color: #99D5C9;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              arabic: ['Amiri', 'Lateef', 'serif'],
            },
            colors: {
              'emerald-dark': '#036666',
              'emerald-light': '#99D5C9',
              'gold-light': '#FFD700',
              'gold-dark': '#D4AF37',
              'soft-white': '#FDFBF7',
              'dark-blue': '#0F172A',
              'dark-blue-card': '#1E293B'
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'shake': 'shake 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: 0, transform: 'scale(0.95)' },
                'to': { opacity: 1, transform: 'scale(1)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              }
            }
          }
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-soft-white dark:bg-dark-blue">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
